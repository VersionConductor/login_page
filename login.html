<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="login">
        <h1 class="login-head">Login hare</h1>
        <div >
            <form class="login-form" method="get" id="loginForm">
                <div>
                    <div class="form-control groups">
                        <label for="name">Username</label>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-control">
                        <input type="text" id="name" placeholder="Enter your name ?" autocomplete="true" autofocus>
                        <input type="password" id="password" placeholder="Enter your Password ?" autocomplete="true" autofocus>
                        <button type="button" class="loginButton">Login</button>
                    </div>
                </div>
            </form>
            <div id="error-message"></div>
            <div id="success-message"></div>
            <div id="loding"></div>
        </div>
    </div>
    <script src="./login.js" type="module"></script>
</body>
</html>
